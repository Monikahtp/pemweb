<!DOCTYPE html>
<html>
<head>
    <title>
        Kalkulator Sederhana
    </title>
</head>
<body>

    <h1>Kalkulator</h1>
    <input type="number" id="bilangan1" placeholder="Bilangan 1">
    <input type="number" id="bilangan2" placeholder="Bilangan 2">
    <br><br>
    <button onclick="tambah()">+</button>
    <button onclick="kurang()">-</button>
    <button onclick="kali()">*</button>
    <button onclick="bagi()">/</button><br>

    <h3>Hasil:</h3>
    <p id="hasil">-</p>

    <script>
        function tambah()
        {
            var bil1 = parseFloat(document.getElementById('bilangan1').value);
            var bil2 = parseFloat(document.getElementById('bilangan2').value);
            var hasil = bil1 + bil2;
            document.getElementById('hasil').textContent = hasil;
        }

        function kurang()
        {
            var bil1 = parseFloat(document.getElementById('bilangan1').value);
            var bil2 = parseFloat(document.getElementById('bilangan2').value);
            var hasil = bil1 - bil2;
            document.getElementById('hasil').textContent = hasil;
        }

        function kali()
        {
            var bil1 = parseFloat(document.getElementById('bilangan1').value);
            var bil2 = parseFloat(document.getElementById('bilangan2').value);
            var hasil = bil1 * bil2;
            document.getElementById('hasil').textContent = hasil;
        }

        function bagi()
        {
            var bil1 = parseFloat(document.getElementById('bilangan1').value);
            var bil2 = parseFloat(document.getElementById('bilangan2').value);
            var hasil = bil1 / bil2;
            document.getElementById('hasil').textContent = hasil;
        }
    </script>

</body>
</html>

        <div class="container">
            <h1>Info Cuaca</h1>
            <input type="text" placeholder="Input nama kota disini" id="inputKota" />
            <button onclick="infoCuaca()">Cari</button>
            <h3 id="infoKelembapan"></h3>
            <h3 id="infoTekanan"></h3>
            <h3 id="infoAngin"></h3>
        </div>

    </div>

    <script>
        function infoCuaca() {
            // Api Key
            const apiKey = '91ef6522107cd12476a5ead98b76ffca';

            // Hasil
            const kota = document.getElementById('inputKota').value;

            //Di proses di XML Http Req
            const datas = new XMLHttpRequest();

            // Mendapatkan data
            datas.open(
                'GET',
                `https://api.openweathermap.org/data/2.5/weather?q=${kota}&appid=${apiKey}`,
                true
            );

            datas.onload = function () {
                if (datas.status >= 200 && datas.status < 400) {
                    const response = JSON.parse(datas.responseText);
                    const kota = response.name;
                    const suhu = (response.main.temp / 10) + 3;
                    const kelembapan = (response.main.humidity) + 3;
                    const tekanan = (response.main.pressure) + 3;
                    const angin = (response.wind.speed) + 3;
                    const deskripsi = response.weather[0].description;

                    document.getElementById('infoKota').innerHTML = kota;
                    document.getElementById('infoDesk').innerHTML = deskripsi;
                    document.getElementById('infoSuhu').innerHTML = `${suhu}Â°C`;
                    document.getElementById('infoKelembapan').innerHTML = `Kelembapan: ${kelembapan}%`;
                    document.getElementById('infoTekanan').innerHTML = `Tekanan: ${tekanan} hPa`;
                    document.getElementById('infoAngin').innerHTML = `${angin} m/s`;
                } else {
                    console.error('Terjadi Error');
                    throw new Error;
                }
            };

            datas.onerror = function () {
                console.error('Terjadi Error');
                throw new Error;
            };

            datas.send();
        }
    </script>
